<!DOCTYPE html>
<html lang="en" ng-app="stella">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="HarrisLOGIC, Inc.">
		<link rel="shortcut icon" href="${createLink(uri: '/assets/favicon.ico')}" type="image/x-icon" />
		<title>Change Password</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/css/animate.css">
		<link rel="stylesheet" type="text/css" href="/css/metisMenu.min.css">
		<link rel="stylesheet" type="text/css" href="/css/metis-canvas.min.css">

		<link rel="stylesheet" type="text/css" href="/css/Source_Sans_Pro/source-sans-pro.css">

		<link rel="stylesheet" type="text/css" href="/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="/css/jqvmap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/dragula.min.css">
		<link rel="stylesheet" type="text/css" href="/css/perfect-scrollbar.min.css">
		<link rel="stylesheet" type="text/css" href="/css/chl.css">
		<link rel="stylesheet" type="text/css" href="/css/pace/themes/green/pace-theme-minimal.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css" />

		<script type="text/javascript" src="/js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/moment.min.js"></script>
		<script type="text/javascript" src="/js/metisMenu.min.js"></script>
		<script type="text/javascript" src="/js/metis-canvas.min.js"></script>

		<script type="text/javascript" src="/js/underscore-min.js"></script>
		<script type="text/javascript" src="/js/angular.min.js"></script>
		<script type="text/javascript" src="/js/angular-route.min.js"></script>
		<script type="text/javascript" src="/js/bootbox.min.js"></script>
		<script type="text/javascript" src="/js/pace.min.js"></script>
		<script type="text/javascript" src="/js/main/app.js"></script>
		<script type="text/javascript" src="/js/main/controllers/UserController.js"></script>
		<style>
			.box {
				-webkit-flex-direction: initial;
				-ms-flex-direction: initial;
				flex-direction: initial;
			}
		</style>
		<script>
			var baseURL = ${createLink(uri: '/')};
		</script>
	</head>
	<body ng-init="id='${params.id}';" ng-controller="LogOutController">
		<div class="app" ng-cloak>
			<div class="app-wrap">
				<header class="app-heading" style="z-index: 500;">
					<!-- APP HEADING -->
					<nav class="navbar navbar-default navbar-fixed-top shadow-2dp">
						<div class="navbar-header">
							<div class="navbar-header-left p-l-15">
								<a class="logo" href="${createLink(uri: '/')}">
									<span class="logo-lg"><img src="${createLink(uri: '/assets/HLI_logo_white.png')}" alt="Harris Logic Inc."></span>
								</a>
							</div>
							<ul class="nav navbar-header-nav" style="margin-left: auto;">
								<li class="dropdown">
									<a class="dropdown-toggle profile-pic" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
										<img class="img-circle" src="${createLink(uri: '/assets/user_icon.png')}">
										<b class="hidden-xs hidden-sm">USER</b>
									</a>
									<ul class="dropdown-menu animated fadeIn pull-right">
										<li><a href="#" ng-click="navCtrl.logout()"><i class="fa fa-fw fa-sign-out"></i>Logout</a></li>
									</ul>
								</li>
							</ul>
						</div>
					</nav>
				</header>
				<div class="app-container">
					<div class="app-main">
						<div class="app-login col-sm-8" ng-controller="ChangePasswordCtrl">
							<div class="box shadow-5 b-r-4 p-a-20">
								<div class="col-sm-6 text-center">
									<form class="text-left" autocomplete="off">
										<div class="form-group has-feedback">
											<input class="form-control" placeholder="Old Password" id="oldPassword" type="password" ng-model="oldPassword" autofocus>
											<span class="form-control-feedback"><i class="fa fa-fw fa-key"></i></span>
										</div>
										<div class="form-group has-feedback">
											<input class="form-control" placeholder="New Password" id="newPassword" type="password" ng-model="newPassword">
											<span class="form-control-feedback">
											  <i ng-show="oldPassword" class="{{newPassword && (newPassword == passwordVerify) ? 'fa fa-fw fa-check text-success' : 'fa fa-fw fa-times text-danger'}}"></i>
											</span>
										</div>
										<div class="form-group has-feedback">
											<input class="form-control" placeholder="Verify Password" id="passwordVerify" type="password" ng-model="passwordVerify">
											<span class="form-control-feedback">
											  <i ng-show="oldPassword" class="{{newPassword && (newPassword == passwordVerify) ? 'fa fa-fw fa-check text-success' : 'fa fa-fw fa-times text-danger'}}"></i>
											</span>
										</div>
										<button class="btn btn-primary btn-block m-b-15" ng-click="save()"><i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i> Update Password</button>
									</form>
								</div>
								<div id="passwordRequirements" class="col-sm-6"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<span class="fa fa-angle-up" id="totop" data-plugin="totop"></span>
		<script type="text/javascript" src="/js/perfect-scrollbar.jquery.js"></script>
		<script type="text/javascript" src="/js/dragula.min.js"></script>
		<script type="text/javascript" src="/js/chl.js"></script>
		<script type="text/javascript" src="/js/application.js"></script>
	</body>
</html>
