<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="layout" content="main">
		<title>Create User</title>
		<script type="text/javascript" src="/js/main/controllers/UserController.js"></script>
	</head>
	<body layout:fragment="content">
		<script>
			$('#admin-menu').addClass("active");
			$('#user-link').addClass("active");
		</script>
		<div class="main-content" ng-controller="NewUserCtrl">
			<div class="container-fluid p-t-50">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="panel-title">
							Create User
							<button type="button" class="btn pull-right" ng-click="searchUser()"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
						</div>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-line">
								<div class="form-group col-sm-4">
									<div class="has-feedback">
										<label for="username">Username</label>
										<input class="form-control" id="username" type="text" ng-model="user.username" ng-change="reset()">
										<span class="form-control-feedback">
											<i ng-show="!user.username" class="fa fa-times text-danger" aria-hidden="true"></i>
											<i ng-show="user.username && (usernameAvailable == true || usernameAvailable == false)" class="{{usernameAvailable ? 'fa fa-check text-success' : 'fa fa-times text-danger'}}" aria-hidden="true"></i>
										</span>
									</div>
									<button type="button" ng-disabled="!user.username" class="btn btn-xs" ng-click="checkUsername()"><i class="fa fa-check-circle" aria-hidden="true"></i> Check Username</button>
								</div>
							</div>
							<div class="form-line">
								<div class="form-group col-sm-4">
									<div class="has-feedback">
										<label for="firstName">First Name</label>
										<input class="form-control" id="firstName" type="text" ng-model="user.firstName">
										<span class="form-control-feedback">
											<i ng-show="!user.firstName" class="fa fa-times text-danger" aria-hidden="true"></i>
										</span>
									</div>
								</div>
								<div class="form-group has-feedback col-sm-4">
									<label for="middleName">Middle Name</label>
									<input class="form-control" id="middleName" type="text" ng-model="user.middleName">
								</div>
								<div class="form-group col-sm-4">
									<div class="has-feedback">
										<label for="lastName">Last Name</label>
										<input class="form-control" id="lastName" type="text" ng-model="user.lastName">
										<span class="form-control-feedback">
											<i ng-show="!user.lastName" class="fa fa-times text-danger" aria-hidden="true"></i>
										</span>
									</div>
								</div>
							</div>
							<div class="form-line">
								<div class="form-group col-sm-4">
									<label for="phone">Phone</label>
									<phone-input class="form-control input-block-level" ng-model="user.phone"><phone-input/>
								</div>
								<div class="form-group col-sm-4">
									<label for="email">Email</label>
									<input class="form-control" id="email" type="email" ng-model="user.email">
								</div>
								<div class="form-group col-sm-4">
									<label for="agency">Agency</label>
									<select class="form-control" id="agency" ng-model="user.agency" ng-options="a.name for a in agencies track by a.id">
										<option value="">None</option>
									</select>
								</div>
							</div>
						</form>
					</div>
					<list-check-box
						label="'Assign Roles'"
						target-item="user"
						target-item-key="'roles'"
						selection-items-url="'${createLink(uri: '/role/getRoles')}'"
						selection_items-id-key="'id'"
						selection_items-display-key="'name'"
						save="save()"
						cancel="cancel()"></list-check-box>
				</div>
			</div>
		</div>
	</body>
</html>
