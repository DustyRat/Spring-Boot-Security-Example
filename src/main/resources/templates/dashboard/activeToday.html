<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="layout" content="main">
		<title>Active Today</title>
		<script type="text/javascript" src="/js/main/controllers/DashboardController.js"></script>
	</head>
	<body layout:fragment="content">
		<script>
			$('#dashboard-menu').addClass("active");
			$('#active-today-link').addClass("active");
		</script>
		<div class="main-content">
			<div class="container-fluid p-t-50">
				<div ng-controller="ActiveTodayCtrl">
					<div class="col-md-6">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<div class="panel-title">
									New Activity <span class="sub-text avoidwrap">{{time}}</span>
								</div>
							</div>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>Status</th><th>Count</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="activity in newActivity">
										<td>{{activity.status}}</td><td>{{activity.count}}</td>
									</tr>
								</tbody>
							</table>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>New Bookins</th><th>New Queue Entries</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>{{newBookinCount}}</td><td>{{newQueueEntryCount}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<div class="panel-title">Current Activity</div>
							</div>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>Status</th><th>Count</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="activity in currentActivity">
										<td>{{activity.status}}</td><td>{{activity.count}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
