<div class="tab-pane" ng-show="tabCtrl.isSet(1)">
	<div class="panel-body" style="text-align: center;" ng-if="!(queueEntry.client.services.length > 0)">
		<span class="text-danger">No Services</span>
	</div>
	<table class="table table-striped" ng-if="queueEntry.client.services.length > 0">
		<thead>
			<tr>
				<th>Date</th>
				<th>Agency/Program</th>
				<th>Service</th>
				<th>Outcome</th>
			</tr> 			
		</thead>
		<tbody>
			<tr ng-repeat="service in queueEntry.client.services| orderBy:'date':true track by $index">
				<td>{{service.date | date : "MM/dd/yyyy"}}</td>
				<td>{{service.agency}}/{{service.program}}</td>
				<td>{{service.service}}</td>
				<td>{{service.outcome}}</td>
			</tr>
		</tbody>
	</table>
</div>
