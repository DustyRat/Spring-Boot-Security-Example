<div class="dual-list-box">
	<div class="col-md-6">
		<label>{{optionsLabel}}</label>
		<button type="button" class="btn btn-default" ng-click="moveAll()">
			<i class="fa fa-angle-double-right" aria-hidden="true"></i>
		</button>
		<button type="button" class="btn btn-default" ng-click="moveSelected()">
			<i class="fa fa-angle-right" aria-hidden="true"></i>
		</button>
		<select id="unselected" class="form-control" multiple>
			<option ng-repeat="item in options | orderBy:displayKey track by $index" value="{{item}}">{{item[displayKey]}}</option>
		</select>
	</div>
	
	<div class="col-md-6">
		<label>{{targetLabel}}</label>
		<button type="button" class="btn btn-default" ng-click="removeSelected()">
			<i class="fa fa-angle-left" aria-hidden="true"></i>
		</button>
		<button type="button" class="btn btn-default" ng-click="removeAll()">
			<i class="fa fa-angle-double-left" aria-hidden="true"></i>
		</button>
		<select id="selected" class="form-control" multiple>
			<option ng-repeat="item in target | orderBy:displayKey track by $index" value="{{item}}">{{item[displayKey]}}</option>
		</select>
	</div>
</div>
