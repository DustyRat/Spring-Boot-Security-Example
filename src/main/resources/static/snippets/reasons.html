<div class="tab-pane" ng-show="tabCtrl.isSet(5)">
	<div class="panel-body" style="text-align: center;" ng-hide="queueEntry.changeReasons.length > 0">
		<span class="text-danger">No Status Change Reasons</span>
	</div>
	<table class="table table-striped" ng-if="queueEntry.changeReasons.length > 0"
		ng-repeat="changeReason in queueEntry.changeReasons | orderBy:['--dateCreated'] track by $index"
		ng-controller="ToggleCtrl as toggle">
		<thead style="display: table-caption;">
			<tr>
				<td class="expand" style="width: 1%;" ng-click="toggle.setToggle(changeReason)">
					<i class="fa {{changeReason.show ? ' fa-angle-down' : ' fa-angle-right'}}" aria-hidden="true"></i>
				</td>
				<td colspan="2">{{changeReason.status}} <span class="badge pull-right">{{changeReason.list.length}}</span></td>
			</tr>
		</thead>
		<tbody ng-show="changeReason.show">
			<tr>
				<th>Author:</th>
				<td>{{changeReason.username}}</td>
			</tr>
			<tr>
				<th>Created:</th>
				<td>{{changeReason.dateCreated | date : 'MM/dd/yyyy h:mma'}}</td>
			</tr>
			<tr>
				<th>Reason</th>
				<th>Description</th>
			</tr>
            <tr ng-repeat="reason in changeReason.reasons | orderBy:['name'] track by $index">
				<td>{{reason.name}}</td>
				<td>{{reason.description}}</td>
			</tr>
		</tbody>
	</table>
</div>
