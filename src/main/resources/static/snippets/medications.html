<div class="tab-pane" ng-show="tabCtrl.isSet(2)">
	<div class="panel-body" style="text-align: center;" ng-hide="queueEntry.client.medications.length > 0">
		<span class="text-danger">No Medications</span>
	</div>
	<table class="table table-striped" ng-if="queueEntry.client.medications.length > 0">
		<thead>
			<tr>
				<th>Date</th>
				<th>Provider</th>
				<th>Medication</th>
				<th>Dose</th>
				<th>Diagnosis</th>
			</tr> 			
		</thead>
		<tbody>
			<tr ng-repeat="medication in queueEntry.client.medications | orderBy:'date':true track by $index">
				<td>{{medication.date | date : "MM/dd/yyyy"}}</td>
				<td>{{medication.provider | capitalize}}</td>
				<td>{{medication.name | capitalize}}</td>
				<td>{{medication.dose}}</td>
				<td>{{medication.dx}}</td>
			</tr>
		</tbody>
	</table>
</div>
