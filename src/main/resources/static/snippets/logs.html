<div class="tab-pane" ng-show="tabCtrl.isSet(3)">
	<div class="panel-body" style="text-align: center;" ng-hide="queueEntry.logs.length > 0">
		<span class="text-danger">No Logs</span>
	</div>
	<table class="table table-striped" ng-if="queueEntry.logs.length > 0">
		<thead>
			<tr>
				<th>Date</th>
				<th>Username</th>
				<th>Status</th>
				
			</tr> 			
		</thead>
		<tbody>
			<tr ng-repeat="log in queueEntry.logs | orderBy:'dateCreated':true">
				<td>{{log.dateCreated | date : "MM/dd/yyyy h:mm a"}}</td>
				<td>{{log.username }}</td>
				<td>{{log.status}}</td>
			</tr>
		</tbody>
	</table>
</div>
